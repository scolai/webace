<!DOCTYPE html>
<html>
<head>
    <title>Prototype template - display inline</title>
    <meta charset="utf-8" /> 
</head>

    <style>
        body {
            background-color: #BED0F7;
        }
        
        #wrapper {
            width: 1280px;
            margin: 0 auto;
            padding: 35px 25px;
            background-color: #ffffff;
            font-family: Arial;
        }
        
        h1 {
            margin-left: 25px;
            font-size: 48px;
            line-height: 60px;
            float: left;
        }
        
        #container {
            clear: both;            
        }
        
       .header {
            font-size: 18px;
            border-top: 3px solid #D9E2EC;
            border-bottom: 3px solid #D9E2EC;
            background-color: #F0F4F8;
            padding: 10px 0;
            text-align: left;
        }
        
        .header ul {
            display: flex;
            justify-content: center;
        }
                
        .header ul li {
            margin-right: 30px;
            border: 4px dotted green;
        }
        
        .row {
            height: 50px;
            margin: 0 20px;
            border-bottom: 2px solid #D9E2EC;
        }

        
        .description {
            font-size: 16px;
            margin: 0 9.5em;
            display: inline;
            text-align: left;
            border: 2px solid red;
        }
        
        .row ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            height: 75px;
            width: 35px;
            border: 2px solid brown;
        }
        
        ul li {
            display: inline;
            padding: 0 9.5em;
        }
        
        
        
        
    </style>

    <body>
        <!-- IGNORE THIS COMMENT FOR NOW  this template uses display inline to match the layout of Refactoring UI Component Gallery -->
        
        <div id="wrapper">
            <h1>Buttons</h1>
            <div id="container">
                <div class="header">
                    <ul>
                        <li>Description</li>
                        <li>Primary</li>
                        <li>Secondary</li>       
                    </ul>
                </div>
                <div class="row">     <!-- first row -->
                    <ul>
                        <li class="description">Small rounded</li>
                        <li>
                            <input type="button" value="Primary">
                        </li>
                        <li>
                            <ul>
                                <li><input type="button" value="Option A"></li>
                                <li><input type="button" value="Option B"></li>
                                <li><input type="button" value="Option C"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="row">     <!-- second row -->
                    <ul>
                        <li class="description">Large rounded</li>
                        <li>
                            <input type="button" value="Primary">
                        </li>
                        <li>
                            <ul>
                                <li><input type="button" value="Option A"></li>
                                <li><input type="button" value="Option B"></li>
                                <li><input type="button" value="Option C"></li>
                            </ul>
                        </li>
                    </ul>
                </div>                
                <div class="row">     <!-- last row -->
                    <ul>
                        <li class="description">Full rounded</li>
                        <li>
                            <input type="button" value="Primary">
                        </li>
                        <li>
                            <ul>
                                <li><input type="button" value="Option A"></li>
                                <li><input type="button" value="Option B"></li>
                                <li><input type="button" value="Option C"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>  <!-- /container -->
        <div>       <!-- /wrapper -->

    </body>

</html>
